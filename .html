<html> 
<head>
  <style> 
    body {
   align-content: center;  
        background-color: #680000;
        color: white;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display:grid;

        text-align: center;
         font-size: 200px;

         grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; 
         grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr
         gap: 10px;

         height: 99vh;
         width: 99vw;
    }

    .input1 {
        grid-column-start: 1;
          grid-column-end: 3;
          grid-row-start: 2;
          grid-row-end: 4;
          }
    .magicWord {
 grid-column-start: 4;
          grid-column-end: 7;
          grid-row-start: 4;
          grid-row-end: 6;
      
    }
    
     .button2 {
        grid-column-start: 3;
          grid-column-end: 5;
          grid-row-start: 2;
          grid-row-end: 3;
     }
     .button3 {
        grid-column-start: 3;
          grid-column-end: 5;
          grid-row-start: 3;
          grid-row-end: 4;
     }
        .button4 {
        grid-column-start: 5;
          grid-column-end: 7;
          grid-row-start: 2;
          grid-row-end: 3;
     }
        .button5 {
        grid-column-start: 5;
          grid-column-end: 7;
          grid-row-start: 3;
          grid-row-end: 4;
     }
        .button6 {
        grid-column-start: 7;
          grid-column-end: 9;
          grid-row-start: 2;
          grid-row-end: 3;
     }
    .button7 {
        grid-column-start: 7;
          grid-column-end: 9;
          grid-row-start: 3;
          grid-row-end: 4;
     }
    
    </style> 
<script>
  var currentInput = ""
  
  function AddBeginning()
    {
         currentInput = document.getElementById("input2").value; 
      document.getElementById("paragraph1").innerHTML = currentInput.length + "magic";
   
    }
    function AddEnd()
    {
         currentInput = document.getElementById("input2").value; 
      document.getElementById("paragraph1").innerHTML = + "magic" + currentInput.length; 

  function buttonPress()
    {
    document.getElementById("paragraph1").innerHTML = currentInput.substring(4);
    }
  
</script>


  
</head>
  <body font-size = 70px>

    <div class = "input1">
    <input id="input2" maxlength="1">

    </div> 
    
 
<div class = "magicWord">
    <p id="paragraph1"> 
      <center>
  <h3> magic </h3>
    </p>
  </center>
   </div>

    <div class = "button2">
      <button id = "buttonTwo" onclick = "AddBeginning();"> Add to Beginning
      </button>
    </div>

      <div class = "button3">   
        <button id = "buttonThree" onclick = "AddEnd();"> Delete from Beginning
        
        </button>
      </div>

      <div class = "button4">
        <button id = "buttonFour"> Add to Middle
          
        </button>
      </div>
     
    <div class = "button5">
      <button id = "buttonFive"> Delete from Middle
      </button>
    </div>

        <div class = "button6"> 
          <button id = "buttonSix"> Add to End 
          </button>
        </div>

    <div class = "button7"> 
  <button id = "buttonSeven"> Delete from End
  </button>
    </div>
    
    

    
  </body>
</html>
